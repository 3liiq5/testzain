<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Form</title>
  <link rel="stylesheet" href="0.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="rtl">
  <div class="theme-controls">
    <button class="theme-toggle animate__animated animate__fadeIn" id="theme-toggle">الوضع الداكن</button>
    <button class="lang-toggle animate__animated animate__fadeIn" id="lang-toggle">English</button>
  </div>

  <div class="container rtl animate__animated animate__fadeIn">
    <header>
      <img src="image.png" alt="Logo" class="logo animate__animated animate__bounceIn">
      <h1 id="form-title" class="animate__animated animate__fadeIn">إضافة موعد الجلسة</h1>
    </header>

    <form class="session-form" id="sessionForm">
      <div class="form-group animate__animated animate__fadeInUp">
        <label for="topic" id="label-topic">موضوع الجلسة:</label>
        <input type="text" id="topic" name="topic" required>
      </div>

      <div class="form-group animate__animated animate__fadeInUp">
        <label for="time" id="label-time">وقت الجلسة:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group animate__animated animate__fadeInUp">
        <label for="date" id="label-date">تاريخ الجلسة:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group animate__animated animate__fadeInUp">
        <label for="category" id="label-category">الفئة المستهدفة:</label>
        <select id="category" name="category" required>
          <option value="students">للطلبة والتدريسيين</option>
          <option value="students-only">للطلاب فقط</option>
          <option value="teachers-only">للتدريسيين فقط</option>
        </select>
      </div>

      <div class="form-group animate__animated animate__fadeInUp">
        <label for="location" id="label-location">اسم قاعة الحدث:</label>
        <select id="location" name="location" required>
          <option value="hall1">Test Hall 1</option>
          <option value="hall2">Test Hall 2</option>
          <option value="hall3">Test Hall 3</option>
        </select>
      </div>


      <div class="button-container animate__animated animate__fadeInUp">
        <button type="button" class="btn delete-btn" id="deleteBtn">حذف</button>
        <button type="submit" class="btn submit-btn" id="submitBtn">قبول</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
